name: delivery_manager_flutter
description: A Flutter application for managing delivery operations using OpenStreetMap.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
    
  # State Management
  get: ^4.6.5
  
  # Firebase
  firebase_core: ^2.15.0
  firebase_auth: ^4.7.2
  cloud_firestore: ^4.8.4
  firebase_messaging: ^14.7.4
  
  # Maps & Location
  flutter_map: ^5.0.0
  latlong2: ^0.9.0
  geolocator: ^10.0.0
  
  # Network & Data
  http: ^1.1.0
  json_annotation: ^4.8.1
  cached_network_image: ^3.2.3
  shared_preferences: ^2.2.0
  dio: ^5.3.3
  connectivity_plus: ^5.0.1
  
  # UI Components
  flutter_svg: ^2.0.8
  shimmer: ^3.0.0
  loading_animation_widget: ^1.2.0
  flutter_animate: ^4.2.0
  
  # Tools & Utilities
  logger: ^2.0.2
  intl: ^0.18.1
  timeago: ^3.5.0
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.0
  json_serializable: ^6.0.0
  flutter_lints: ^3.0.0
  mocktail: ^1.0.0
  golden_toolkit: ^0.15.0

flutter:
  uses-material-design: true

  assets:
    - assets/locales/
    - assets/map_styles/
    - assets/icons/
    - assets/images/
    
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700